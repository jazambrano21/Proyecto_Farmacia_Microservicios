spring.application.name=Reports-Service
server.port=8085

# DataSource dummy para satisfacer Spring Boot (H2 en memoria)
spring.datasource.url=jdbc:h2:mem:dummydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Deshabilitar JPA completamente
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Services URLs (for Docker network)
services.catalog.url=${SERVICES_CATALOG_URL:http://catalog-service:8081}
services.inventory.url=${SERVICES_INVENTORY_URL:http://inventory-service:8083}
services.sales.url=${SERVICES_SALES_URL:http://sales-service:8084}
services.customer.url=${SERVICES_CUSTOMER_URL:http://customer-service:8082}

# Logging
logging.level.org.springframework.web=INFO
