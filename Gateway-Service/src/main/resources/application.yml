spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # Catalog Service - Medicamentos
        - id: catalog-medicamentos
          uri: http://catalog-service:8081
          predicates:
            - Path=/api/medicamentos/**
        
        # Customer Service - Clientes
        - id: customer-clientes
          uri: http://customer-service:8082
          predicates:
            - Path=/api/clientes/**
        
        # Customer Service - Prescripciones
        - id: customer-prescripciones
          uri: http://customer-service:8082
          predicates:
            - Path=/api/prescripciones/**
        
        # Inventory Service - Sucursales
        - id: inventory-sucursales
          uri: http://inventory-service:8083
          predicates:
            - Path=/api/sucursales/**
        
        # Inventory Service - Inventarios
        - id: inventory-inventarios
          uri: http://inventory-service:8083
          predicates:
            - Path=/api/inventarios/**
        
        # Sales Service - Ventas
        - id: sales-ventas
          uri: http://sales-service:8084
          predicates:
            - Path=/api/ventas/**
        
        # Reports Service - Reportes
        - id: reports-reportes
          uri: http://reports-service:8085
          predicates:
            - Path=/api/reportes/**

server:
  port: 80

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty.http.client: DEBUG

